<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layment Viewer MVP</title>
    <style>
      body { margin: 0; font-family: Arial, sans-serif; background: #111; color: #eee; }
      .layout { display: grid; grid-template-columns: 320px 1fr; height: 100vh; }
      .panel { padding: 16px; border-right: 1px solid #2c2c2c; background: #191919; }
      .viewport { position: relative; }
      #canvas-root { width: 100%; height: 100%; }
      #errors { white-space: pre-wrap; color: #ff9f9f; margin-top: 12px; font-size: 14px; }
      #meta { color: #b5d7ff; font-size: 14px; margin-top: 12px; white-space: pre-wrap; }
      button, input { margin-top: 8px; }
    </style>
  </head>
  <body>
    <div class="layout">
      <div class="panel">
        <h3>SVG → 3D ложемент</h3>
        <input id="file" type="file" accept=".svg,image/svg+xml" />
        <br />
        <button id="upload">Upload SVG</button>
        <div id="errors"></div>
        <div id="meta"></div>
      </div>
      <div class="viewport">
        <div id="canvas-root"></div>
      </div>
    </div>
    <script type="importmap">
    {
      "imports": {
       "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
       "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
    }
</script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
